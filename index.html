<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claude 3.7 Sonnet Chat</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Ask Claude 3.7 Sonnet Anything</h2>
  <textarea id="userInput" placeholder="Type your message here..."></textarea><br>
  <button onclick="askClaude()">Send</button>

  <div id="response"></div>

  <script>
    async function askClaude() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "Thinking...";

      try {
        const stream = await puter.ai.chat(input, {
          model: 'claude-3-7-sonnet',
          stream: true
        });

        responseDiv.textContent = "";
        for await (const part of stream) {
          responseDiv.textContent += part?.text || "";
        }
      } catch (error) {
        responseDiv.textContent = "Error: " + error.message;
      }
    }
  </script>

</body>
</html>
